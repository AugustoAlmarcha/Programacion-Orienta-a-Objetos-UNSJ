{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registropaquete.css') }}">
{% endblock %}
{% block body %}
<div class="container">
    <h1>Registrar Nuevo Paquete</h1>
    <form method="POST"> <!--como no tengo action se enviara al metodo que lo llamo-->
        <div class="form-group">
            <label for="peso">Peso del Paquete:</label>
            <input type="number" id="peso" name="peso" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nomdestinatario">Nombre del Destinatario:</label>
            <input type="text" id="nomdestinatario" name="nomdestinatario" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dirdestinatario">Direcci√≥n del Destinatario:</label>
            <input type="text" id="dirdestinatario" name="dirdestinatario" class="form-control" required>
        </div>
        <input type="submit" value="Registrar Paquete" class="btn btn-primary">
        <a href="{{ url_for('inicio') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
